<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Dojos</title>
</head>

<body class="bg-primary p-2">
    <nav class="nav justify-content-around p-2 m-5 bg-dark text-light border border-2 border-light rounded">
        <h2>New Dojo</h2>
        <h2>All Dojos</h2>
    </nav>
    <div class="p-2 justify-content-around m-5 row">
        <form action="/add_dojo" method="post" class="bg-dark p-2 text-center text-warning rounded border border-light align-items-center h-100 w-25">
            <div class="form-group p-2 m-1">
                <label for="dojo_name">Name: </label>
                <input type="text" name="dojo_name">
            </div>
            <input type="submit" value="Create">
        </form>
        <div class="bg-dark p-2 border border-light text-warning rounded h-100 w-25">
            <h5 class="text-center">Check out a Dojo!</h5>
            <hr>
            {% for dojo in all_dojos %}
            <li><a href="/show_dojo/{{dojo.id}}">{{ dojo.name }}</a></li>
            {% endfor %}
        </div>
    </div>
    <footer class="p-3 justify-content-center row">
        <button class="btn-warning p-1 mr-5 rounded"><a href="/show_ninja_list" class="text-dark text-center">Ninja List</a></button>
        <button class="btn-warning p-1 ml-5 rounded"><a href="/add_ninja" class="text-dark text-center">Add a Ninja</a></button>
    </footer>
</body>

</html>
