<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>One Dojo</title>
</head>

<body class="bg-primary p-2">
    <nav class="nav justify-content-around p-2 m-5 bg-dark text-light border border-2 border-light rounded">
        <h2>Dojo Database</h2>
    </nav>
    <div class="bg-dark m-auto p-2 border border-light text-warning rounded h-100 w-50">
        <h5 class="text-center">Check out this Dojo!</h5>
        <hr>
        <p>#{{ one_dojo.id }}</p>
        <p>Dojo Name: {{ one_dojo.name }}</p>
        <p>Established: {{ one_dojo.created_at }}</p>
        <p>Renovated: {{ one_dojo.updated_at }}</p>
        <button class="btn-light p-1 rounded"><a href="/" class="text-dark text-center text-decoration-none">Go Home</a></button>
    </div>
</body>

</html>
