<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Ninja List</title>
</head>
<body class="bg-primary p-2">
    <nav class="nav justify-content-around p-2 m-5 bg-dark text-light border border-2 border-light rounded">
        <h2>Ninja Database</h2>
    </nav>
    <table class="table table-hover table-dark table-striped table-bordered border-light">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Age</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for ninja in ninja_list %}
            <tr>
                <td scope="row">{{ ninja.id }}</td>
                <td>{{ ninja.first_name }}</td>
                <td>{{ ninja.last_name }}</td>
                <td>{{ ninja.age }}</td>
                <td>
                    <a href="/edit_ninja/{{ninja.id}}">Edit</a> | <a href="/delete_ninja/{{ninja.id}}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <footer class="p-3 justify-content-center row">
        <button class="btn-warning p-1 mr-5 rounded"><a href="/" class="text-dark text-center">Home</a></button>
        <button class="btn-warning p-1 ml-5 rounded"><a href="/add_ninjas_page" class="text-dark text-center">Add Ninjas</a></button>
    </footer>
</body>
</html>
